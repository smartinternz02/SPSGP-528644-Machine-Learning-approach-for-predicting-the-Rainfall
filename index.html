            <center><h1>Rainfall Prediction</h1></center>

                <label for="maxtemp">MaxTemp:</label>
                <input type="number" id="maxtemp" step="0.01" required><br><br>
                <label for="rainfall">Rainfall:</label>
                <input type="number" id="rainfall" step="0.01" required><br><br>

                <input type="number" id="windgustspeed" step="0.01" required><br><br>
                <label for="humidity9am">Humidity9am:</label>
                <input type="number" id="humidity9am" step="0.01" required><br><br>
                <label for="humidity3pm">Humidity3pm:</label>
                <input type="number" id="humidity3pm" step="0.01" required><br><br>
                <label for="pressure9am">Pressure9am:</label>
                <input type="number" id="pressure9am" step="0.01" required><br><br>
                <label for="pressure3pm">Pressure3pm:</label>

                <label for="temp9am">Temp9am:</label>
                <input type="number" id="temp9am" step="0.01" required><br><br>
                <label for="temp3pm">Temp3pm:</label>
                <input type="number" id="temp3pm" step="0.01" required><br><br>
                <label for ="raintoday">RainToday:</label>
                <select id="raintoday" name="raintoday">
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select><br><br>
                <label for ="Windgustdir">WindGustDir:</label>
                <select id="Windgustdir" name="Windgustdir">
                    <option vlaue="14">W</option>
                    <option vlaue="15">WNW</option>
                    <option vlaue="0">WSW</option>
                    <option vlaue="7">NE</option>
                    <option vlaue="13">NNW</option>
                    <option vlaue="10">N</option>
                    <option vlaue="2">NNE</option>
                    <option vlaue="1">SW</option>
                    <option vlaue="6">ENE</option>
                    <option vlaue="11">SSE</option>
                    <option vlaue="12">S</option>
                    <option vlaue="9">NW</option>
                    <option vlaue="3">SE</option>
                    <option vlaue="8">ESE</option>
                    <option vlaue="5">E</option>
                    <option vlaue="4">SSW</option>
                </select><br><br>
                <label for ="Winddir9am">WindDir9am:</label>
                <select id="Winddir9am" name="Winddir9am">
                    <option vlaue="14">W</option>
                    <option vlaue="15">WNW</option>
                    <option vlaue="0">WSW</option>
                    <option vlaue="7">NE</option>
                    <option vlaue="13">NNW</option>
                    <option vlaue="10">N</option>
                    <option vlaue="2">NNE</option>
                    <option vlaue="1">SW</option>
                    <option vlaue="6">ENE</option>
                    <option vlaue="11">SSE</option>
                    <option vlaue="12">S</option>
                    <option vlaue="9">NW</option>
                    <option vlaue="3">SE</option>
                    <option vlaue="8">ESE</option>
                    <option vlaue="5">E</option>
                    <option vlaue="4">SSW</option>
                </select><br><br>
                <label for="year">Year:</label>
                <input type="number" id="year" step="1" required><br><br>
                <label for="month">Month:</label>
                <input type="number" id="month" step="1" required><br><br>
                <label for="day">Day:</label>
                <input type="number" id="day" step="1" required><br><br>
